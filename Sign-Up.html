<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocSetGo - Sign Up</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <main>
      <div class="container-2">
        <h1>Doc<span>SetGo</span></h1>
        <label for="Full Name">Full Name</label>
        <input type="text" id="Full Name" required />
        <label for="Gmail">Email:</label>
        <input type="email" id="Gmail" required />
        <label for="password">Password:</label>
        <input id="password" type="password" required />
        <label for="cpassword">Confirm Password:</label>
        <input id="cpassword" type="password" required />
        <label for="profession">Joining As:</label>
        <select id="profession" name="Joining As" required>
          <option value="Doctor">Doctor</option>
          <option value="Patient">Patient</option>
          <option value="Rather-not-say">Rather Not Say</option>
        </select>
        <a href="./Sign-In.html">Already Registered? Login Now!</a>
        <div class="buttons">
          <a href=""> <button>Register</button></a>
        </div>
      </div>
    </main>
  </body>
</html>
